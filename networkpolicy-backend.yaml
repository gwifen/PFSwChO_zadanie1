kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: backend-netpol
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: my-sql
      namespaceSelector:
        matchLabels:
          ns: backend
    ports:
    - protocol: TCP
      port: 3306
  - to:
    - podSelector:
        matchLabels:
          app: frontend
      namespaceSelector:
        matchLabels:
          ns: frontend
