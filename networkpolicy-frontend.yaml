kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: frontend-netpol
  namespace: frontend
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: backend
      namespaceSelector:
        matchLabels:
          ns: backend
    ports:
    - protocol: TCP
      port: 80
